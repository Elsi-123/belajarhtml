<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Heading</title>
</head>
<body>
   
    <h1 style="color: darkcyan;">Ini adalah heading 1</h1>
    <h2 style="text-transform: capitalize;">Ini adalah heading 2</h2>
    <h3 style="color: palevioletred;">Ini adalah heading 3</h3>
    <h4 style="text-transform: capitalize;">Ini adalah heading 4</h4>
    <h5 style="color: green;">Ini adalah heading 5</h5>
    <h6>Ini adalah heading 6</h6>
    
</body>
</html>
